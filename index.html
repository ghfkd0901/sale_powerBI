<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Power BI 판매량 분석 대시보드</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 240px;
      background-color: #f2f2f2;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h1 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .sidebar p {
      font-size: 12px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .sidebar a:hover {
      background-color: #ddd;
    }
    .content {
      flex: 1;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>대성에너지 판매량 분석</h1>
    <p>저자: 마케팅기획팀 배경호 사원</p>

    <a href="#" onclick="loadReport('customer')">고객별 판매량 분석</a>
    <a href="#" onclick="loadReport('yoy')">전년동월판매량분석</a>
    <a href="#" onclick="loadReport('yoy_cum')">전년동월누계판매량분석</a>
    <a href="#" onclick="loadReport('new')">신규판매량</a>
    <a href="#" onclick="loadReport('closed')">폐전판매량</a>

</html>
